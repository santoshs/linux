;-------------------------------------------------------------------------------------------------------------------------------------------
; Sub Image Configuration File of the 2nd Image
;-------------------------------------------------------------------------------------------------------------------------------------------
; Example:
; <TOC NAME>  = <PATH_TO_SUBIMAGE>                                       : <start_address> - <end_address> + LOAD_ADDRESS = <address> + TOC_FLAGS = <flags>

TOC                                                                      : 00000000 - 000001FF
ALG           = ./samples/eos2/input/boot/flashwriter.stripped.elf      :
SWCERT        = ./samples/eos2/output/components/algo.cert              :
SA            = ./samples/eos2/output/components/SA.flashing            :
