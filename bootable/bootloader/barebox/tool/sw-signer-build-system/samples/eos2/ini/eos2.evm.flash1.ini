;-------------------------------------------------------------------------------------------------------------------------------------------
; Sub Image Configuration File of the EMMC 1st Image
;-------------------------------------------------------------------------------------------------------------------------------------------
; Example:
; <TOC NAME>  = <PATH_TO_SUBIMAGE>                                       : <start_address> - <end_address>  + LOAD_ADDRESS = <address> + TOC_FLAGS = <flags>

TOC                                                                         : 00000000 - 000001FF
ISSW          = ./samples/eos2/output/components/ISSW.flashing             :
XLCONF        = ./samples/eos2/input/boot/ramset_eos2.stripped.elf         :
SWCERT        = ./samples/eos2/output/components/ramset_flashing.cert      :
